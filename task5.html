<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #6c5ce7 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="clouds" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="8" fill="white" opacity="0.1"/><circle cx="80" cy="60" r="12" fill="white" opacity="0.08"/><circle cx="50" cy="80" r="6" fill="white" opacity="0.12"/></pattern></defs><rect width="100" height="100" fill="url(%23clouds)"/></svg>');
        animation: float 30s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateX(0px);
        }
        50% {
          transform: translateX(-20px);
        }
      }

      .weather-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 2rem;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        z-index: 10;
        animation: slideUp 0.8s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .search-container {
        display: flex;
        gap: 10px;
        margin-bottom: 2rem;
      }

      .search-input {
        flex: 1;
        padding: 15px 20px;
        border: none;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .search-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.5);
        transform: scale(1.02);
      }

      .search-btn,
      .location-btn {
        padding: 15px 20px;
        border: none;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.3);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .search-btn:hover,
      .location-btn:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
      }

      .location-btn {
        padding: 15px;
        margin-left: 10px;
      }

      .weather-info {
        text-align: center;
        color: white;
      }

      .location {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .date-time {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 2rem;
      }

      .weather-icon {
        font-size: 5rem;
        margin-bottom: 1rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .temperature {
        font-size: 4rem;
        font-weight: 300;
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .description {
        font-size: 1.3rem;
        text-transform: capitalize;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .weather-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .detail-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 15px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .detail-item:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-3px);
      }

      .detail-label {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 0.3rem;
      }

      .detail-value {
        font-size: 1.2rem;
        font-weight: 600;
      }

      .forecast-container {
        margin-top: 2rem;
      }

      .forecast-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-align: center;
      }

      .forecast-items {
        display: flex;
        gap: 1rem;
        overflow-x: auto;
        padding: 0.5rem 0;
      }

      .forecast-item {
        min-width: 120px;
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 15px;
        text-align: center;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .forecast-item:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-5px);
      }

      .forecast-day {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        opacity: 0.8;
      }

      .forecast-icon {
        font-size: 2rem;
        margin: 0.5rem 0;
      }

      .forecast-temp {
        font-size: 1rem;
        font-weight: 600;
      }

      .error-message {
        background: rgba(231, 76, 60, 0.2);
        color: white;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 1rem;
        text-align: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(231, 76, 60, 0.3);
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        color: white;
        font-size: 1.2rem;
      }

      .loading::after {
        content: "";
        width: 30px;
        height: 30px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        margin-left: 10px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .weather-container {
          padding: 1.5rem;
          margin: 10px;
        }

        .temperature {
          font-size: 3rem;
        }

        .weather-icon {
          font-size: 4rem;
        }

        .weather-details {
          grid-template-columns: 1fr;
        }

        .search-input {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput" />
        <button class="search-btn" id="searchBtn">üîç</button>
        <button class="location-btn" id="locationBtn">üìç</button>
      </div>

      <div id="errorMessage" class="error-message hidden"></div>
      <div id="loading" class="loading hidden">Loading weather data</div>

      <div id="weatherInfo" class="weather-info hidden">
        <div class="location" id="location">London, UK</div>
        <div class="date-time" id="dateTime">Sunday, June 11, 2025 ‚Ä¢ 2:30 PM</div>
        <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
        <div class="temperature" id="temperature">22¬∞C</div>
        <div class="description" id="description">Sunny</div>

        <div class="weather-details">
          <div class="detail-item">
            <div class="detail-label">Feels like</div>
            <div class="detail-value" id="feelsLike">25¬∞C</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Humidity</div>
            <div class="detail-value" id="humidity">60%</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Wind Speed</div>
            <div class="detail-value" id="windSpeed">12 km/h</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Pressure</div>
            <div class="detail-value" id="pressure">1013 hPa</div>
          </div>
        </div>

        <div class="forecast-container">
          <div class="forecast-title">5-Day Forecast</div>
          <div class="forecast-items" id="forecastItems">
            <!-- Forecast items will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // API Configuration
      const API_KEY = "demo_key"; // Replace with your actual API key
      const BASE_URL = "https://api.openweathermap.org/data/2.5";

      // DOM Elements
      const cityInput = document.getElementById("cityInput");
      const searchBtn = document.getElementById("searchBtn");
      const locationBtn = document.getElementById("locationBtn");
      const weatherInfo = document.getElementById("weatherInfo");
      const loading = document.getElementById("loading");
      const errorMessage = document.getElementById("errorMessage");

      // Weather data elements
      const locationEl = document.getElementById("location");
      const dateTimeEl = document.getElementById("dateTime");
      const weatherIconEl = document.getElementById("weatherIcon");
      const temperatureEl = document.getElementById("temperature");
      const descriptionEl = document.getElementById("description");
      const feelsLikeEl = document.getElementById("feelsLike");
      const humidityEl = document.getElementById("humidity");
      const windSpeedEl = document.getElementById("windSpeed");
      const pressureEl = document.getElementById("pressure");
      const forecastItemsEl = document.getElementById("forecastItems");

      // Weather icon mapping
      const weatherIcons = {
        "01d": "‚òÄÔ∏è",
        "01n": "üåô",
        "02d": "‚õÖ",
        "02n": "‚òÅÔ∏è",
        "03d": "‚òÅÔ∏è",
        "03n": "‚òÅÔ∏è",
        "04d": "‚òÅÔ∏è",
        "04n": "‚òÅÔ∏è",
        "09d": "üåßÔ∏è",
        "09n": "üåßÔ∏è",
        "10d": "üå¶Ô∏è",
        "10n": "üåßÔ∏è",
        "11d": "‚õàÔ∏è",
        "11n": "‚õàÔ∏è",
        "13d": "‚ùÑÔ∏è",
        "13n": "‚ùÑÔ∏è",
        "50d": "üå´Ô∏è",
        "50n": "üå´Ô∏è",
      };

      // Initialize app
      document.addEventListener("DOMContentLoaded", () => {
        updateDateTime();
        setInterval(updateDateTime, 60000); // Update every minute

        // Demo data for initial display
        displayDemoData();
      });

      // Event listeners
      searchBtn.addEventListener("click", handleSearch);
      locationBtn.addEventListener("click", getCurrentLocation);
      cityInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          handleSearch();
        }
      });

      // Update date and time
      function updateDateTime() {
        const now = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        };
        dateTimeEl.textContent = now.toLocaleDateString("en-US", options);
      }

      // Handle search
      async function handleSearch() {
        const city = cityInput.value.trim();
        if (!city) {
          showError("Please enter a city name");
          return;
        }

        await getWeatherData(city);
      }

      // Get current location
      function getCurrentLocation() {
        if (!navigator.geolocation) {
          showError("Geolocation is not supported by this browser");
          return;
        }

        showLoading();
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const { latitude, longitude } = position.coords;
            await getWeatherByCoords(latitude, longitude);
          },
          (error) => {
            hideLoading();
            showError("Unable to get your location. Please try searching for a city.");
          }
        );
      }

      // Get weather by coordinates
      async function getWeatherByCoords(lat, lon) {
        try {
          // Since we can't make actual API calls, we'll simulate it
          await simulateAPICall();
          displayWeatherData({
            name: "Your Location",
            sys: { country: "US" },
            weather: [{ main: "Clear", description: "clear sky", icon: "01d" }],
            main: {
              temp: 24,
              feels_like: 26,
              humidity: 55,
              pressure: 1015,
            },
            wind: { speed: 8 },
          });
        } catch (error) {
          showError("Failed to get weather data for your location");
        }
      }

      // Get weather data for city
      async function getWeatherData(city) {
        showLoading();

        try {
          // Simulate API call with demo data
          await simulateAPICall();

          // Demo weather data based on popular cities
          const demoData = getDemoWeatherData(city);
          displayWeatherData(demoData);
        } catch (error) {
          showError(`Unable to find weather data for "${city}". Please check the city name and try again.`);
        }
      }

      // Simulate API call delay
      function simulateAPICall() {
        return new Promise((resolve) => setTimeout(resolve, 1000));
      }

      // Get demo weather data
      function getDemoWeatherData(city) {
        const demoData = {
          london: {
            name: "London",
            sys: { country: "UK" },
            weather: [{ main: "Clouds", description: "overcast clouds", icon: "04d" }],
            main: { temp: 18, feels_like: 17, humidity: 78, pressure: 1012 },
            wind: { speed: 15 },
          },
          "new york": {
            name: "New York",
            sys: { country: "US" },
            weather: [{ main: "Clear", description: "clear sky", icon: "01d" }],
            main: { temp: 28, feels_like: 30, humidity: 45, pressure: 1018 },
            wind: { speed: 12 },
          },
          tokyo: {
            name: "Tokyo",
            sys: { country: "JP" },
            weather: [{ main: "Rain", description: "light rain", icon: "10d" }],
            main: { temp: 22, feels_like: 24, humidity: 85, pressure: 1008 },
            wind: { speed: 8 },
          },
          paris: {
            name: "Paris",
            sys: { country: "FR" },
            weather: [{ main: "Clouds", description: "partly cloudy", icon: "02d" }],
            main: { temp: 21, feels_like: 22, humidity: 62, pressure: 1014 },
            wind: { speed: 10 },
          },
        };

        const cityLower = city.toLowerCase();
        return (
          demoData[cityLower] || {
            name: city,
            sys: { country: "XX" },
            weather: [{ main: "Clear", description: "clear sky", icon: "01d" }],
            main: { temp: 25, feels_like: 27, humidity: 50, pressure: 1013 },
            wind: { speed: 11 },
          }
        );
      }

      // Display weather data
      function displayWeatherData(data) {
        hideLoading();
        hideError();

        locationEl.textContent = `${data.name}, ${data.sys.country}`;
        weatherIconEl.textContent = weatherIcons[data.weather[0].icon] || "‚òÄÔ∏è";
        temperatureEl.textContent = `${Math.round(data.main.temp)}¬∞C`;
        descriptionEl.textContent = data.weather[0].description;
        feelsLikeEl.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
        humidityEl.textContent = `${data.main.humidity}%`;
        windSpeedEl.textContent = `${Math.round(data.wind.speed)} km/h`;
        pressureEl.textContent = `${data.main.pressure} hPa`;

        // Generate demo forecast
        generateForecast(data.weather[0].icon);

        weatherInfo.classList.remove("hidden");
      }

      // Generate demo forecast
      function generateForecast(currentIcon) {
        const days = ["Tomorrow", "Thu", "Fri", "Sat", "Sun"];
        const icons = ["‚òÄÔ∏è", "‚õÖ", "üåßÔ∏è", "‚òÅÔ∏è", "üå¶Ô∏è"];
        const temps = [26, 23, 19, 21, 24];

        forecastItemsEl.innerHTML = "";

        for (let i = 0; i < 5; i++) {
          const forecastItem = document.createElement("div");
          forecastItem.className = "forecast-item";
          forecastItem.innerHTML = `
                    <div class="forecast-day">${days[i]}</div>
                    <div class="forecast-icon">${icons[i]}</div>
                    <div class="forecast-temp">${temps[i]}¬∞C</div>
                `;
          forecastItemsEl.appendChild(forecastItem);
        }
      }

      // Display demo data on load
      function displayDemoData() {
        const demoData = {
          name: "London",
          sys: { country: "UK" },
          weather: [{ main: "Sunny", description: "clear sky", icon: "01d" }],
          main: { temp: 22, feels_like: 25, humidity: 60, pressure: 1013 },
          wind: { speed: 12 },
        };
        displayWeatherData(demoData);
      }

      // Show loading state
      function showLoading() {
        loading.classList.remove("hidden");
        weatherInfo.classList.add("hidden");
        hideError();
      }

      // Hide loading state
      function hideLoading() {
        loading.classList.add("hidden");
      }

      // Show error message
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove("hidden");
        hideLoading();
      }

      // Hide error message
      function hideError() {
        errorMessage.classList.add("hidden");
      }

      // Add some interactive features
      document.querySelectorAll(".detail-item").forEach((item) => {
        item.addEventListener("mouseenter", function () {
          this.style.transform = "translateY(-5px) scale(1.05)";
        });

        item.addEventListener("mouseleave", function () {
          this.style.transform = "translateY(0) scale(1)";
        });
      });
    </script>
  </body>
</html>
